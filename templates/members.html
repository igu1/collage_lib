{% extends 'base.html' %}

{% load static %}
{% block content %}

<main id="main">
    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs" data-aos="fade-in">
      <div class="container">
        <h2>Members</h2>
        <p>Sullamussalam Science College Areekode</p>
      </div>
    </div>
    <section id="trainers" class="trainers">
        <div class="container" data-aos="fade-up">
          <div class="row my-4" data-aos="zoom-in" data-aos-delay="100">
            <div class="col-lg-12 col-md-12 d-flex align-items-stretch justify-content-center first_content" >
                <div class="member" >
                  <img src="{{main.image.url}}" class="img-fluid main_img" alt="">
                  <div class="member-content">
                    <h4>{{main.name}} </h4>
                    <span>{{main.position}}</span>
                  </div>
                </div>
              </div>

              
              {% for x in members %}
              <div class="col-lg-4 col-md-6 d-flex align-items-stretch justify-content-center">
                <div class="member" style="border: solid 1px #5fcf80;">
                  <img src="{{x.image.url}}" style="width: 70%;" class="img-fluid" alt="">
                  <div class="member-content">
                    <h4>{{x.name}}</h4>
                    <span>{{x.position}}</span>
                  </div>
                </div>
              </div>
              {% endfor %}
</main>
{% endblock content %}
