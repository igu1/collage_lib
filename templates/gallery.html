{% extends 'base.html' %} {% load static %} {% block content %}

<main id="main">
  <!-- ======= Breadcrumbs ======= -->
  <div class="breadcrumbs" data-aos="fade-in">
    <div class="container">
      <h2>Gallery</h2>
      <p>Sullamussalam Science College Areekode</p>
    </div>
  </div>
  <section class="gallary" id="gallary">
    <div class="container">
      <div class="row" data-aos="zoom-in" data-aos-delay="100">
        {% for x in gallery %}
        <a
          href="{{x.image.url}}"
          data-toggle="lightbox"
          data-gallery="gallery"
          class="col-md-4"
        >
          <img src="{{x.image.url}}" class="img-fluid rounded" />
        </a>
        {% endfor %}
      </div>

      <!-- Gallery -->
    </div>
  </section>
</main>

{% endblock content %}
